<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: #56baed;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }
    #formContent {
      padding: 30px;
      text-align: center;
    }
    #formFooter {
      margin-top: 20px;
    }
    .fadeIn {
      animation: fadeIn ease-in 1s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .underlineHover:hover {
      color: #56baed;
    }
    .tab-buttons {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/img/logo.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login with Username & Password Form -->
      <form id="usernameForm" class="active-form">
        <input type="text" id="usernameLogin" class="fadeIn second form-control mb-3" name="login" placeholder="Username">
        <input type="password" id="passwordLogin" class="fadeIn third form-control mb-3" name="password" placeholder="Password">
        <input type="submit" class="fadeIn fourth btn btn-primary btn-block" value="Log In">
      </form>

      <!-- Login with OTP Form -->
      <form id="otpForm" class="inactive-form d-none">
        <input type="text" id="usernameOtp" class="fadeIn second form-control mb-3" name="login" placeholder="Username">
        <button type="button" id="sendOtp" class="btn btn-primary btn-block">Send OTP</button>
        <div id="otpSection" class="d-none">
          <input type="text" id="otp" class="fadeIn second form-control mb-3" name="otp" placeholder="Enter OTP">
          <div id="otpCountdown" class="text-danger mb-3"></div>
          <button type="button" id="resendOtp" class="btn btn-secondary btn-block d-none">Resend OTP</button>
          <input type="submit" class="fadeIn fourth btn btn-primary btn-block" value="Verify OTP">
        </div>
      </form>

      <!-- Forgot Password -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
    </div>

    <div id="notification" class="alert d-none" role="alert"></div>

    <div class="tab-buttons">
      <button id="usernameTab" class="btn btn-primary btn-sm">Login with Username & Password</button>
      <button id="otpTab" class="btn btn-secondary btn-sm">Login with OTP</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    $(document).ready(function () {
      let otpTimer;
      const otpTimeout = 60; // Countdown timer duration in seconds

      // Fetch CSRF Token
      function fetchCSRFToken() {
        $.ajax({
          url: 'http://104.37.187.187:8000/users/get-csrf-token/',
          type: 'GET',
          success: function (response) {
            console.log('ðŸŸ¢ CSRF Token Fetched:', response.csrftoken);
            window.csrftoken = response.csrftoken;
            localStorage.setItem('csrftoken', response.csrftoken);
            console.log('ðŸ”¹ Stored CSRF Token:', response.csrftoken);
          },
          error: function (xhr) {
            console.error('âŒ Failed to Fetch CSRF Token:', xhr.responseJSON || xhr.statusText);
          }
        });
      }

      fetchCSRFToken();
      let csrftoken = localStorage.getItem('csrftoken');
      console.log('ðŸ”¹ Retrieved CSRF Token:', csrftoken);

      function showNotification(message, type) {
        const notification = $('#notification');
        notification.removeClass('d-none alert-success alert-danger');
        notification.addClass(`alert-${type}`);
        notification.text(message);
        notification.fadeIn(300).delay(3000).fadeOut(300);
      }

      function startOtpCountdown() {
        let timeLeft = otpTimeout;
        $('#otpCountdown').text(`You can request another OTP in ${timeLeft} seconds.`);
        $('#resendOtp').addClass('d-none');

        otpTimer = setInterval(() => {
          timeLeft--;
          if (timeLeft <= 0) {
            clearInterval(otpTimer);
            $('#otpCountdown').text('');
            $('#resendOtp').removeClass('d-none');
          } else {
            $('#otpCountdown').text(`You can request another OTP in ${timeLeft} seconds.`);
          }
        }, 1000);
      }

      // Handle Username/Password Login
      $('#usernameForm').submit(function (e) {
        e.preventDefault();
        const username = $('#usernameLogin').val();
        const password = $('#passwordLogin').val();

        console.log('ðŸŸ¢ Posting Login Data:', { username, password });

        $.ajax({
          url: 'http://104.37.187.187:8000/users/login/',
          type: 'POST',
          contentType: 'application/json',
          headers: {
            'X-CSRFToken': csrftoken,
          },
          data: JSON.stringify({ username, password }),
          success: function (response) {
            console.log('ðŸŸ¢ Full Login Response:', response);

            // Store all relevant data in localStorage
            localStorage.setItem('token', response.token);
            localStorage.setItem('username', username);
            localStorage.setItem('user_type', response.user_type);
            localStorage.setItem('role_level', response.role_level);
            localStorage.setItem('permissions', JSON.stringify(response.permissions));
            localStorage.setItem('csrftoken', csrftoken);

            // Log stored data for debugging
            console.log('ðŸ”¹ Stored Data:', {
              token: localStorage.getItem('token'),
              username: localStorage.getItem('username'),
              user_type: localStorage.getItem('user_type'),
              role_level: localStorage.getItem('role_level'),
              permissions: JSON.parse(localStorage.getItem('permissions')),
              csrftoken: localStorage.getItem('csrftoken'),
            });

            // Verify cookie with token
            const token = localStorage.getItem('token');
            if (token) {
              $.ajax({
                url: 'http://104.37.187.187:8000/cookie/verify/',
                type: 'POST',
                contentType: 'application/json',
                headers: {
                  'X-CSRFToken': csrftoken,
                  'Authorization': 'Token ' + token,
                },
                data: JSON.stringify({ username }),
                success: function (cookieResponse) {
                  console.log('âœ… Cookie Verification Success:', cookieResponse);
                  showNotification(cookieResponse.message, 'success');
                  redirectToDashboard();
                },
                error: function (xhr) {
                  console.error('âŒ Cookie Verification Error:', xhr.responseJSON);
                  showNotification(xhr.responseJSON.error || 'Cookie verification failed.', 'danger');
                },
              });
            } else {
              console.error('âŒ Token not found after login.');
              showNotification('Login failed: Token missing.', 'danger');
            }
          },
          error: function (xhr) {
            console.error('âŒ Login Error:', xhr.responseJSON);
            showNotification(xhr.responseJSON.error || 'Login failed', 'danger');
          },
        });
      });

      // Handle Send OTP
      $('#sendOtp').on('click', function () {
        const username = $('#usernameOtp').val();
        if (!username) {
          showNotification('Please enter your username.', 'danger');
          return;
        }

        console.log('ðŸŸ¢ Posting OTP Request for Username:', { username });

        $.ajax({
          url: 'http://104.37.187.187:8000/users/send-otp/',
          type: 'POST',
          contentType: 'application/json',
          headers: {
            'X-CSRFToken': csrftoken,
          },
          data: JSON.stringify({ username }),
          success: function (response) {
            console.log('ðŸŸ¢ OTP Response:', response);
            $('#otpSection').removeClass('d-none');
            showNotification('OTP sent successfully.', 'success');
            startOtpCountdown();
          },
          error: function (xhr) {
            console.error('âŒ OTP Error:', xhr.responseJSON);
            showNotification(xhr.responseJSON.error || 'Failed to send OTP.', 'danger');
          },
        });
      });

      // Handle OTP Verification
      $('#otpForm').submit(function (e) {
        e.preventDefault();
        const username = $('#usernameOtp').val();
        const otp = $('#otp').val();

        if (!otp) {
          showNotification('Please enter the OTP.', 'danger');
          return;
        }

        console.log('ðŸŸ¢ Posting OTP Verification Data:', { username, otp });

        $.ajax({
          url: 'http://104.37.187.187:8000/users/otp/',
          type: 'POST',
          contentType: 'application/json',
          headers: {
            'X-CSRFToken': csrftoken,
          },
          data: JSON.stringify({ username, otp }),
          success: function (response) {
            console.log('ðŸŸ¢ OTP Verification Response:', response);

            // Store all relevant data in localStorage
            localStorage.setItem('token', response.token);
            localStorage.setItem('username', username);
            localStorage.setItem('user_type', response.user_type);
            localStorage.setItem('role_level', response.role_level);
            localStorage.setItem('permissions', JSON.stringify(response.permissions));
            localStorage.setItem('csrftoken', csrftoken);

            // Log stored data for debugging
            console.log('ðŸ”¹ Stored Data:', {
              token: localStorage.getItem('token'),
              username: localStorage.getItem('username'),
              user_type: localStorage.getItem('user_type'),
              role_level: localStorage.getItem('role_level'),
              permissions: JSON.parse(localStorage.getItem('permissions')),
              csrftoken: localStorage.getItem('csrftoken'),
            });

            // Verify cookie with token
            const token = localStorage.getItem('token');
            if (token) {
              $.ajax({
                url: 'http://104.37.187.187:8000/cookie/verify/',
                type: 'POST',
                contentType: 'application/json',
                headers: {
                  'X-CSRFToken': csrftoken,
                  'Authorization': 'Token ' + token,
                },
                data: JSON.stringify({ username }),
                success: function (cookieResponse) {
                  console.log('âœ… Cookie Verification Success:', cookieResponse);
                  showNotification(cookieResponse.message, 'success');
                  redirectToDashboard();
                },
                error: function (xhr) {
                  console.error('âŒ Cookie Verification Error:', xhr.responseJSON);
                  showNotification(xhr.responseJSON.error || 'Cookie verification failed.', 'danger');
                },
              });
            } else {
              console.error('âŒ Token not found after OTP verification.');
              showNotification('Login failed: Token missing.', 'danger');
            }
          },
          error: function (xhr) {
            console.error('âŒ OTP Verification Error:', xhr.responseJSON);
            showNotification(xhr.responseJSON.error || 'OTP verification failed.', 'danger');
          },
        });
      });

      // Redirect all users to a single dashboard
      function redirectToDashboard() {
        console.log('ðŸŸ¢ Redirecting to Unified Dashboard');
        window.location.href = '/dashboard/index.html'; // Single dashboard for all roles
      }

      // Toggle between forms
      $('#usernameTab').on('click', function () {
        $('#usernameForm').removeClass('d-none').addClass('active-form');
        $('#otpForm').addClass('d-none');
        $('#usernameTab').removeClass('btn-secondary').addClass('btn-primary');
        $('#otpTab').removeClass('btn-primary').addClass('btn-secondary');
      });

      $('#otpTab').on('click', function () {
        $('#otpForm').removeClass('d-none').addClass('active-form');
        $('#usernameForm').addClass('d-none');
        $('#otpTab').removeClass('btn-secondary').addClass('btn-primary');
        $('#usernameTab').removeClass('btn-primary').addClass('btn-secondary');
      });
    });
  </script>
</body>
</html>
