<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      opacity: 1;
      transform: scale(1);
      visibility: visible;
    }
    .login-card.hidden {
      opacity: 0;
      transform: scale(0.9);
      visibility: hidden;
    }
    .login-card.active {
      opacity: 1;
      transform: scale(1);
      visibility: visible;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    .nav-button {
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="text-center mb-4">
    <button class="btn btn-link nav-button" onclick="switchToLoginWithUsernamePassword()">Login with Username & Password</button>
    <button class="btn btn-link nav-button" onclick="switchToLoginWithOTP()">Login with OTP</button>
  </div>

  <!-- Login System -->
  <div class="login-card active" id="loginWithUsernamePassword">
    <img src="logo.png" alt="Logo" class="logo">
    <h4 class="text-center mb-4">Login with Username & Password</h4>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>

  <div class="login-card hidden" id="loginWithOTP">
    <img src="logo.png" alt="Logo" class="logo">
    <h4 class="text-center mb-4">Login with OTP</h4>
    <form>
      <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP</label>
        <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Verify OTP</button>
      </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    const loginWithUsernamePassword = document.getElementById('loginWithUsernamePassword');
    const loginWithOTP = document.getElementById('loginWithOTP');

    function switchToLoginWithUsernamePassword() {
      loginWithOTP.classList.add('hidden');
      loginWithUsernamePassword.classList.remove('hidden');
      loginWithUsernamePassword.classList.add('active');
    }

    function switchToLoginWithOTP() {
      loginWithUsernamePassword.classList.add('hidden');
      loginWithOTP.classList.remove('hidden');
      loginWithOTP.classList.add('active');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
