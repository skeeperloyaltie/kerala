<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: #56baed;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }
    #formContent {
      padding: 30px;
      text-align: center;
    }
    #formFooter {
      margin-top: 20px;
    }
    .fadeIn {
      animation: fadeIn ease-in 1s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .underlineHover:hover {
      color: #56baed;
    }
    .tab-buttons {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/img/logo.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login with Username & Password Form -->
      <form id="usernameForm" class="active-form">
        <input type="text" id="usernameLogin" class="fadeIn second form-control mb-3" name="login" placeholder="Username">
        <input type="password" id="passwordLogin" class="fadeIn third form-control mb-3" name="password" placeholder="Password">
        <input type="submit" class="fadeIn fourth btn btn-primary btn-block" value="Log In">
      </form>

      <!-- Login with OTP Form -->
      <form id="otpForm" class="inactive-form d-none">
        <input type="text" id="usernameOtp" class="fadeIn second form-control mb-3" name="login" placeholder="Username">
        <button type="button" id="sendOtp" class="btn btn-primary btn-block">Send OTP</button>
        <div id="otpSection" class="d-none">
          <input type="text" id="otp" class="fadeIn second form-control mb-3" name="otp" placeholder="Enter OTP">
          <div id="otpCountdown" class="text-danger mb-3"></div>
          <button type="button" id="resendOtp" class="btn btn-secondary btn-block d-none">Resend OTP</button>
          <input type="submit" class="fadeIn fourth btn btn-primary btn-block" value="Verify OTP">
        </div>
      </form>

      <!-- Forgot Password -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
    </div>

    <div id="notification" class="alert d-none" role="alert"></div>

    <div class="tab-buttons">
      <button id="usernameTab" class="btn btn-primary btn-sm">Login with Username & Password</button>
      <button id="otpTab" class="btn btn-secondary btn-sm">Login with OTP</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    $(document).ready(function () {
      let otpTimer;
      const otpTimeout = 60; // Countdown timer duration in seconds
  
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
  
      const csrftoken = getCookie('csrftoken');
  
      function showNotification(message, type) {
        const notification = $('#notification');
        notification.removeClass('d-none alert-success alert-danger');
        notification.addClass(`alert-${type}`);
        notification.text(message);
        notification.fadeIn(300).delay(3000).fadeOut(300);
      }
  
      function startOtpCountdown() {
        let timeLeft = otpTimeout;
        $('#otpCountdown').text(`You can request another OTP in ${timeLeft} seconds.`);
        $('#resendOtp').addClass('d-none');
  
        otpTimer = setInterval(() => {
          timeLeft--;
          if (timeLeft <= 0) {
            clearInterval(otpTimer);
            $('#otpCountdown').text('');
            $('#resendOtp').removeClass('d-none');
          } else {
            $('#otpCountdown').text(`You can request another OTP in ${timeLeft} seconds.`);
          }
        }, 1000);
      }
   // Handle Username/Password Login
$('#usernameForm').submit(function (e) {
  e.preventDefault();
  const username = $('#usernameLogin').val();
  const password = $('#passwordLogin').val();

  console.log('Posting Login Data:', { username });

  // First, send the login request to get the token
  $.ajax({
    url: 'http://127.0.0.1:8000/users/login/',
    type: 'POST',
    contentType: 'application/json',
    headers: {
      'X-CSRFToken': csrftoken,  // Add CSRF token for security
    },
    data: JSON.stringify({ username, password }),
    success: function (response) {
      console.log('Login Response:', response);

      if (response.requires_otp) {
        $('#otpModal').modal('show');
      } else {
        // Save token and username in localStorage or sessionStorage
        localStorage.setItem('token', response.token);
        localStorage.setItem('username', username);

        // Optionally, store the token and username in sessionStorage for immediate session usage
        sessionStorage.setItem('token', response.token);
        sessionStorage.setItem('username', username);

        // Fetch the token from localStorage to send with the request
        const token = localStorage.getItem('token');
        console.log('Token Retrieved from LocalStorage:', token);

        // Check if token exists, then verify
        if (token) {
          $.ajax({
            url: 'http://127.0.0.1:8000/cookie/verify/',
            type: 'POST',
            contentType: 'application/json',
            headers: {
              'X-CSRFToken': csrftoken,
              'Authorization': 'Token ' + token  // Attach the token in the Authorization header
            },
            data: JSON.stringify({ username }),
            success: function (cookieResponse) {
              console.log('Cookie Verification Response:', cookieResponse);
              showNotification(cookieResponse.message, 'success');
              redirectToDashboard(response.user_type);  // Handle redirection after successful login
            },
            error: function (xhr) {
              console.error('Cookie Verification Error:', xhr.responseJSON);
              showNotification(xhr.responseJSON.error || 'Cookie verification failed.', 'danger');
            }
          });
        } else {
          console.error('Token not found after login.');
          showNotification('Token generation failed. Please try again.', 'danger');
        }
      }
    },
    error: function (xhr) {
      console.error('Login Error:', xhr.responseJSON);
      showNotification(xhr.responseJSON.error || 'Login failed', 'danger');
    }
  });
});




// Handle Send OTP
$('#sendOtp').on('click', function () {
  const username = $('#usernameOtp').val();
  if (!username) {
    showNotification('Please enter your username.', 'danger');
    return;
  }

  console.log('Posting OTP Request for Username:', { username });

  $.ajax({
    url: 'http://127.0.0.1:8000/users/send-otp/',
    type: 'POST',
    contentType: 'application/json',
    headers: {
      'X-CSRFToken': csrftoken,
    },
    data: JSON.stringify({ username }),
    success: function (response) {
      console.log('OTP Response:', response);
      $('#otpSection').removeClass('d-none');
      showNotification('OTP sent successfully.', 'success');
      startOtpCountdown();
    },
    error: function (xhr) {
      console.error('OTP Error:', xhr.responseJSON);
      showNotification(xhr.responseJSON.error || 'Failed to send OTP.', 'danger');
    },
  });
});

// Handle OTP Verification
$('#otpForm').submit(function (e) {
  e.preventDefault();
  const username = $('#usernameOtp').val();
  const otp = $('#otp').val();

  if (!otp) {
    showNotification('Please enter the OTP.', 'danger');
    return;
  }

  console.log('Posting OTP Verification Data:', { username, otp });

  $.ajax({
    url: 'http://127.0.0.1:8000/users/otp/',
    type: 'POST',
    contentType: 'application/json',
    headers: {
      'X-CSRFToken': csrftoken,
    },
    data: JSON.stringify({ username, otp }),
    success: function (response) {
      console.log('OTP Verification Response:', response);

      // Store session data in localStorage
      //localStorage.setItem('user_type', response.user_type);
      localStorage.setItem('username', username);
      localStorage.setItem('token', response.token);

      // Now verify the token after OTP
      const token = response.token;
      console.log('Token Retrieved after OTP Verification:', token);
      if (token) {
        $.ajax({
          url: 'http://127.0.0.1:8000/cookie/verify/',
          type: 'POST',
          contentType: 'application/json',
          headers: {
            'X-CSRFToken': csrftoken,
            'Authorization': 'Token ' + token
          },
          data: JSON.stringify({ username }),
          success: function (cookieResponse) {
            console.log('Cookie Verification Response:', cookieResponse);
            showNotification(cookieResponse.message, 'success');
            redirectToDashboard(response.user_type);  // Handle redirection after successful login
          },
          error: function (xhr) {
            console.error('Cookie Verification Error:', xhr.responseJSON);
            showNotification(xhr.responseJSON.error || 'Cookie verification failed.', 'danger');
          }
        });
      } else {
        console.error('Token not found after OTP verification.');
        showNotification('Token verification failed. Please try again.', 'danger');
      }
    },
    error: function (xhr) {
      console.error('OTP Verification Error:', xhr.responseJSON);
      showNotification(xhr.responseJSON.error || 'OTP verification failed.', 'danger');
    }
  });
});


  
      function redirectToDashboard(userType) {
        console.log('Redirecting to Dashboard for User Type:', userType); // Log redirection action

        if (userType === 'Admin') {
          window.location.href = 'http://localhost:8000/admin/';
        } else if (userType === 'Receptionist') {
          window.location.href = '/receptionist/dashboard/index.html';
        } else if (userType === 'Doctor') {
          window.location.href = '/doctor/dashboard/index.html';
        }
      }
  
      // Toggle between forms
      $('#usernameTab').on('click', function () {
        $('#usernameForm').removeClass('d-none').addClass('active-form');
        $('#otpForm').addClass('d-none');
        $('#usernameTab').removeClass('btn-secondary').addClass('btn-primary');
        $('#otpTab').removeClass('btn-primary').addClass('btn-secondary');
      });
  
      $('#otpTab').on('click', function () {
        $('#otpForm').removeClass('d-none').addClass('active-form');
        $('#usernameForm').addClass('d-none');
        $('#otpTab').removeClass('btn-secondary').addClass('btn-primary');
        $('#usernameTab').removeClass('btn-primary').addClass('btn-secondary');
      });
    });
</script>

  
</body>
</html>
