version: '3.9'

services:
  django:
    build:
      context: ./kerala
    volumes:
      - ./kerala:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  nginx:
    build:
      context: .
    volumes:
      - ./assets:/usr/share/nginx/html/assets
      - ./index.html:/usr/share/nginx/html/index.html
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - django

      